<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form>
    <div class="input_holder">
        <div>
            <input id="Input-quote" placeholder="Type your quote here" type="text">
            <input id="Input-source" placeholder="leave your source for a qoute" type="text">
        </div>
        <div class="add_btn">
            <input id="submit-quote" onclick="add_quote()" type="submit" value="Add Quote">
        </div>
    </div>
    </form>
    <div class="display">
      <div id="quote">Choose from radio buttons and generate your quote.</div>
      <div id="source"></div>
    </div>
    <div id="footer">
      <div class="radio">
        <input type="radio" id="quran" name="source" value="quran" checked>
        <label for="quran" class="label">Quran</label>
        <input type="radio" id="hadith" name="source" value="hadith">
        <label for="hadith" class="label">Hadith</label>
        <input type="radio" id="scholar" name="source" value="scholar">
        <label for="scholar" class="label">Scholars</label>
      </div>
    <div class="delet_holder">
        <input id="delete-quote" onclick="delete_quote()" type="button" value="Delete">
      <button id="generate" onclick="generateQuote()">Generate</button> 
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
